<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điều ước</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com/css?family=Berkshire+Swash" >
    <link rel="preconnect" href="https://fonts.googleapis.com/css?family=Rajdhani:400,700" >
    <link rel="preconnect" href="https://fonts.googleapis.com/css?family=League+Script">
    <link rel="preconnect" href="https://fonts.googleapis.com/css?family=Lilita+One">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="wishing.css">
</head>
<body>
    
    <div class="outer-container">
        <h1 class="wish">- Thử vận may cho tuổi mới -</h1>
        <div class="container">
            <div class="arrow"></div>
            <div class="wheel">
                <div class="inner-wheel" id="wheel">
                    <div class="section"><span class="b-day">Happy Birthday!</span></div>
                    <div class="section"><span class="vertical joy">O</span></div>
                    <div class="section" id="love"><span class="fa fa-heart pulse"></span></div>
                    <div class="section"><span class="adventure">New Adventures</span></div>
                    <div class="section"><span class="vertical fun">U</span></div>
                    <div class="section"><span class="lots"></span><span class="fa fa-birthday-cake"></span></div>
                </div>
                <div class="spin-button"></div>
            </div>
        </div>
    </div>
    <script src="wishing.js"></script>
</body>
</html>
